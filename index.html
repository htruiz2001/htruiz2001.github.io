<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto#styles">
</head>
<body>

    

      
 
<div class="container">
    <div class="player">
        <div class="player__controls">

            <!--Primer boton-->

            
            <div class="player__btn player__btn--small"> 
                <i class="bi bi-arrow-left-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icono" width="20px" height="20px" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill="currentcolor" fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                  </svg>
                </i>
            </div>

            <h5 class="player__tittle">Playing now</h5>

            <!--Segundo boton-->

            
            <div class="player__btn player__btn--small"> 
                <i class="bi bi-file-plus">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icono" width="25px" height="20px" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
                        <path fill="currentcolor" d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                      </svg>
                </i>
            </div>
        </div>        

        <!--foto del album-->
        <div class="player__album">
            <img src="./img/Microdosis2.jfif" alt="album microdosis" class="player__img">
        </div>

        <h2 class="player__artist">Mora</h2>
        <h3 class="player__song">La inocente</h3>

        <input type="range" value="20" min="0" class="player__level">

        <div class="audio-duration">
            <div class="start">00:01</div>
            <div class="end">03:23</div>
        </div>

        <!--La musica-->
        <audio class="player__audio" controls id="audio">
            <source src="./musica/Mora ft Feid â€“ La Inocente.mp3" type="audio/mpeg">
        </audio>


        <div class="player__controls">

            <!--Musica anterior-->

            
            <div class="player__btn player__btn--medium"> 

                
                <i class="bi bi-arrow-left">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icono" width="20px" height="20px" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill="currentcolor" fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                      </svg>
                </i>

            </div>

            <!--Pausar y reproducir-->

            <div class="player__btn player__btn--medium blue" id="play"> 

                <i class="bi bi-pause play-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icono" width="30px" height="30px" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
                        <path fill="currentcolor" d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
                      </svg>
                </i>

                <i class="bi bi-play-fill pause-btn hide">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icono" width="30px" height="30px" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path fill="currentcolor" d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                      </svg>
                </i>   

            </div>


            <!--Boton de siguiente-->
            <div class="player__btn player__btn--medium">


                <i class="bi bi-arrow-right">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icono" width="20px" height="20px" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill="currentcolor" fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                      </svg>
                </i>


            </div>


        </div>



    </div>

</div>

<script src="./script.js">
</script>

    
</body>
</html>
